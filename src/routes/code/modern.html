<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  선택하고자 하는 요소를 클릭하세요.
  <br>

  <ul id="ul">
    <li>React</li>
    <li>Angular</li>
    <li>Vue</li>
    <li>Svelte</li>
    <li>Blazor</li>
  </ul>

  <script>
    let prev_click = [];
    let ul = document.getElementById("ul")
    ul.addEventListener('click', (e) => {
        let current = e.target.closest("LI");
        
        if(!e.ctrlKey && !e.metaKey) {
            for(let prev of prev_click) {
                prev.classList.remove("selected");
            }
            prev_click = [];
        }
        current.classList.add("selected");
        prev_click.push(current);
        console.log("prev : " + prev_click);
    })
  </script>

</body>
</html>
